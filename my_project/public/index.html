<!DOCTYPE html>
  <html lang="eng">
    <head>
      <title>Sii-Project</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <!--My css-->
      <link rel="stylesheet" href="css/styles.css" />

      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <!--My scripts-->
      <script src="js/scripts.js"></script>
    </head>

    <!-- Remember: open this page on the browser using github and not local host; use http://marzia1991.github.io/my_project/public/index.html-->
    <body>
      <div class="panel panel-primary" id ="panel_form">
        <div class="panel-heading text-center" >Login with Facebook </div>
        <div class="panel-body text-center">
          <br>
          <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-user" id="span_glyphicon_user"></span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" id="username">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-lock" id="span_glyphicon_password"></span>
            <input type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" id="password">
          </div>
          <br>
          <button type="submit" class="btn btn-primary" id="submit_login">Sign in</button>
          <!-- Below we include the Login Button social plugin. This button uses
          the JavaScript SDK to present a graphical Login button that triggers the FB.login() function when clicked.-->

          <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
          </fb:login-button>

          <div id="status">
          </div>
          <div class="fb-like" data-share="true" data-width="450" data-show-faces="true"></div>
        </div>
      </div>
    </body>
  </html>
